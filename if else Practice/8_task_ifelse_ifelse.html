<html>
  <body>
    <script>
      let hour = Number(prompt("Enter a hour."));
      if (hour < 6) {
        alert("Night");
      } else if (hour >= 6 && hour <= 11) {
        alert("Morning");
      } else if (hour >= 12 && hour <= 17) {
        alert("Afternoon");
      } else {
        alert("Evening");
      }
    </script>
  </body>
</html>
