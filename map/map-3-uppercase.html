<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map 3 Uppercase Names</title>
  </head>
  <body>
    <h1>Map 3 Uppercase Names</h1>
    <button id="btn">Show</button>
    <div id="res"></div>

    <script>
      const names = ["Anna", "Ivan", "Maria"];
      const toUpper = (list) => {
        return list.map((n) => n.toUpperCase());
      };

      const render = (original, result) => {
        let out = "";
        out += "Original: " + original.join(", ") + "<br>";
        out += "Result: " + result.join(", ");
        document.querySelector("#res").innerHTML = out;
      };

      const handlShow = () => {
        render(names, toUpper(names));
      };

      document.querySelector("#btn").addEventListener("click", handlShow);
    </script>
  </body>
</html>
