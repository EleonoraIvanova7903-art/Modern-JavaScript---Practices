<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value And Double</title>
  </head>
  <body>
    <h1>Value And Double</h1>
    <button id="btn">Show</button>
    <div id="res"></div>

    <script>
      const nums = [1, 2, 3];

      const toObjects = (list) => {
        return list.map((x) => ({ value: x, double: x * 2 }));
      };

      const render = (original, object) => {
        let out = "";
        out += "Original: " + original.join(", ") + "<br>";
        out +=
          "Result: " +
          "<br>" +
          object
            .map((o) => "Value: " + o.value + ", Double: " + o.double)
            .join(" | ");
        document.querySelector("#res").innerHTML = out;
      };

      const handleShow = () => {
        const objects = toObjects(nums);
        render(nums, objects);
      };

      document.querySelector("#btn").addEventListener("click", handleShow);
    </script>
  </body>
</html>
