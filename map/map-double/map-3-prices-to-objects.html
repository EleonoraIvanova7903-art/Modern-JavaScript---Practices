<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price To Objects</title>
  </head>
  <body>
    <h1>Price to objects</h1>
    <button id="btn">Show</button>
    <div id="res"></div>

    <script>
      const prices = [12, 34, 83, 23];

      const toObjects = (list) => {
        return list.map((p) => ({ value: p }));
      };

      const render = (original, object) => {
        let out = "";
        out += "Original" + original.join(", ") + "<br>";
        out +=
          "Result: " +
          "<br>" +
          object.map((o) => "Price: " + o.value + " lv.").join(" | ");
        document.querySelector("#res").innerHTML = out;
      };

      const handleShow = () => {
        const objects = toObjects(prices);
        render(prices, objects);
      };
      document.querySelector("#btn").addEventListener("click", handleShow);
    </script>
  </body>
</html>
